# input graph parameters
janus.hadoop.input.format=org.janusgraph.hadoop.formats.graphson.GraphSONInputFormat
janus.hadoop.input.location=target/test-classes/org/janusgraph/hadoop/formats/graphson/graph-of-the-gods.json

# output data (graph or statistic) parameters
janus.hadoop.output.format=org.janusgraph.hadoop.formats.noop.NoOpOutputFormat
janus.hadoop.sideeffect.format=org.apache.hadoop.mapreduce.lib.output.TextOutputFormat
janus.hadoop.jobdir.location=target/test-data/output
janus.hadoop.jobdir.overwrite=true
