# input graph parameters
janusgraph.hadoop.input.format=org.janusgraph.hadoop.formats.graphson.GraphSONInputFormat
janusgraph.hadoop.input.location=target/test-classes/org/janusgraph/hadoop/formats/graphson/graph-of-the-gods.json

# output data (graph or statistic) parameters
janusgraph.hadoop.output.format=org.janusgraph.hadoop.formats.noop.NoOpOutputFormat
janusgraph.hadoop.sideeffect.format=org.apache.hadoop.mapreduce.lib.output.TextOutputFormat
janusgraph.hadoop.jobdir.location=target/test-data/output
janusgraph.hadoop.jobdir.overwrite=true
