# input graph parameters
titan.hadoop.input.format=org.janusgraph.hadoop.formats.graphson.GraphSONInputFormat
titan.hadoop.input.location=target/test-classes/org/janusgraph/hadoop/formats/graphson/graph-of-the-gods.json

# output data (graph or statistic) parameters
titan.hadoop.output.format=org.janusgraph.hadoop.formats.noop.NoOpOutputFormat
titan.hadoop.sideeffect.format=org.apache.hadoop.mapreduce.lib.output.TextOutputFormat
titan.hadoop.jobdir.location=target/test-data/output
titan.hadoop.jobdir.overwrite=true
