#JANUSGRAPHCFG{gremlin.graph=org.janusgraph.core.JanusGraphFactory}
#JANUSGRAPHCFG{storage.backend=org.janusgraph.diskstorage.couchbase.CouchbaseStoreManager}
#JANUSGRAPHCFG{cache.db-cache=false}
#JANUSGRAPHCFG{cache.db-cache-clean-wait=20}
#JANUSGRAPHCFG{cache.db-cache-time=180000}
#JANUSGRAPHCFG{cache.db-cache-size=0.5}
#JANUSGRAPHCFG{query.batch.enabled=true}
#JANUSGRAPHCFG{storage.cb.isolation-level=read_committed_with_write}
#JANUSGRAPHCFG{storage.cb.cluster-connect-string=couchbase://localhost}
#JANUSGRAPHCFG{storage.cb.cluster-connect-username=Administrator}
#JANUSGRAPHCFG{storage.cb.cluster-connect-password=password}
#JANUSGRAPHCFG{storage.cb.cluster-connect-bucket=default}
#JANUSGRAPHCFG{storage.cb.cluster-default-scope=_default}

#JANUSGRAPHCFG{index.search.backend=org.janusgraph.diskstorage.couchbase.CouchbaseIndex}
#JANUSGRAPHCFG{index.search.cb.cluster-connect-string=couchbase://couchbase}
#JANUSGRAPHCFG{index.search.cb.cluster-connect-username=Administrator}
#JANUSGRAPHCFG{index.search.cb.cluster-connect-password=password}
#JANUSGRAPHCFG{index.search.cb.cluster-connect-bucket=default}
#JANUSGRAPHCFG{index.search.cb.cluster-default-scope=_default}

#JANUSGRAPHCFG{ids.block-size=1000000}