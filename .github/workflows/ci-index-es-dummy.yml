name: CI Index ES

on:
  pull_request:
    paths:
    - 'docs/**'
    - '.github/workflows/ci-docs.yml'
    - '.github/ISSUE_TEMPLATE/**'
    - 'requirements.txt'
    - 'mkdocs.yml'
    - 'docs.Dockerfile'
    - '*.md'

jobs:
  tests:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - module: es
            args: "-Pelasticsearch8"
            name: es8
            java: 8
          - module: es
            args: "-Pelasticsearch7"
            name: es7
            java: 8
          - module: es
            args: "-Pelasticsearch6"
            name: es6
            java: 8
          - module: es
            args: "-Pelasticsearch60"
            name: es60
            java: 8
          - module: es
            install-args: "-Pjava-11"
            args: "-Pelasticsearch8"
            name: es8
            java: 11
          - module: es
            install-args: "-Pjava-11"
            args: "-Pelasticsearch7"
            name: es7
            java: 11
          - module: es
            install-args: "-Pjava-11"
            args: "-Pelasticsearch6"
            name: es6
            java: 11
          - module: es
            install-args: "-Pjava-11"
            args: "-Pelasticsearch60"
            name: es60
            java: 11
    steps:
      - run: 'echo "No build required"'
