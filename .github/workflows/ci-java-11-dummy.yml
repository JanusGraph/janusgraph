name: CI Java 11

on:
  pull_request:
    paths:
    - 'docs/**'
    - '.github/workflows/ci-docs.yml'
    - '.github/ISSUE_TEMPLATE/**'
    - 'requirements.txt'
    - 'docs.Dockerfile'
    - '*.md'

jobs:

  build-java11:
    runs-on: ubuntu-20.04
    steps:
      - run: 'echo "No build required"'

  tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - module: driver
          - module: server
          - module: test
          - module: inmemory
            args: "-Dtest.skip.tp=false"
          - module: berkeleyje
          - module: lucene
    steps:
      - run: 'echo "No build required"'
