name: Distribution Tests

on:
  pull_request:
    paths-ignore:
    - 'docs/**'
  push:
    paths-ignore:
    - 'docs/**'

env:
  ES_JAVA_OPTS: "-Xms256m -Xmx512m"
  HEAP_NEWSIZE: "800M"
  JAVA_OPTIONS: "-Xms512m -Xmx512m"
  VERBOSE: yes

jobs:
  build-all:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: mvn clean install --projects janusgraph-all --also-make 
          -DskipTests=true -Dmaven.javadoc.skip=true --batch-mode

  tests:
    runs-on: ubuntu-20.04
    needs: build-all
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: mvn clean install -Pjanusgraph-release --also-make -Dgpg.skip=true -DskipTests=true
      - run: sudo apt-get update && sudo apt-get install -y expect
      - run: mvn verify -pl janusgraph-dist -Pjanusgraph-release -Dgpg.skip=true
      - uses: actions/upload-artifact@v2
        with:
          name: distribution-builds
          path: janusgraph-dist/target/janusgraph-*.zip
